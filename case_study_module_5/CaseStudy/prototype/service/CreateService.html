<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Service</title>
    <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.min.css"
    />
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
            rel="stylesheet"
    />
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <style>
        .boxed {
            width: 200px;
            height: 700px;
            position: relative;
            background-clip: padding-box;
            border: 10px solid transparent;
            background-color: white;
            border-radius: 20px;
        }

        .boxed:before {
            content: "";
            position: absolute;
            inset: 0;
            z-index: -1;
            margin: -10px;
            background-image: linear-gradient(to right top, #2979ff, #07a787);
            border-radius: inherit;
        }

        .mg {
            margin-top: 23px;
        }
    </style>
</head>
<body>
<div class="container boxed" style="margin-top: 2%; width: 700px; height: auto">
    <h2 style="text-align: center; margin-top: 20px"> CREATE NEW SERVICE</h2>
    <div id="form" class="form" style="margin-left: 10%; margin-right: 10%">
        <form action="#" method="POST" novalidate="novalidate">
            <div class="input-group input-group-sm mg">
                <div class="input-group-prepend">
                    <span class="input-group-text">Service Type</span>
                </div>
                <select class="form-select">
                    <option>Villa</option>
                    <option>House</option>
                    <option>Room</option>
                </select>
            </div>
            <div class="input-group input-group-sm mg" style="margin-top: 30px">
                <div class="input-group-prepend">
                    <span class="input-group-text">Service Name</span>
                </div>
                <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"/>
            </div>
            <div class="input-group input-group-sm mg">
                <div class="input-group-prepend">
                    <span class="input-group-text">User Area</span>
                </div>
                <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"/>
            </div>
            <div class="input-group input-group-sm mg">
                <div class="input-group-prepend">
                    <span class="input-group-text">Rental Cost</span>
                </div>
                <input type="number" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"/>
            </div>
            <div class="input-group input-group-sm mg">
                <div class="input-group-prepend">
                    <span class="input-group-text">Max People</span>
                </div>
                <input type="number" min="2" max="30" class="form-control" aria-label="Small"
                       aria-describedby="inputGroup-sizing-sm"/>
            </div>
            <div class="input-group input-group-sm mg">
                <div class="input-group-prepend">
                    <span class="input-group-text">Rental Type</span>
                </div>
                <select class="form-select">
                    <option>Year</option>
                    <option>Month</option>
                    <option>Day</option>
                    <option>Hour</option>
                </select>
            </div>
            <div class="input-group input-group-sm mg">
                <div class="input-group-prepend">
                    <span class="input-group-text">Room Standard</span>
                </div>
                <select class="form-select">
                    <option>Normal</option>
                    <option>Business</option>
                    <option>Presidential</option>
                </select>
            </div>
            <div class="input-group input-group-sm mg">
                <div class="input-group-prepend">
                    <span class="input-group-text">Other Utilities</span>
                </div>
                <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"/>
            </div>
            <div class="input-group input-group-sm mg">
                <div class="input-group-prepend">
                    <span class="input-group-text">Quantity Of Floor</span>
                </div>
                <input type="number" min="1" max="10" class="form-control" aria-label="Small"
                       aria-describedby="inputGroup-sizing-sm"/>
            </div>
            <div class="input-group input-group-sm mg">
                <div class="input-group-prepend">
                    <span class="input-group-text">Pool Area</span>
                </div>
                <input type="number" min="40" max="1000" class="form-control" aria-label="Small"
                       aria-describedby="inputGroup-sizing-sm"/>
            </div>
            <div class="input-group input-group-sm mg">
                <div class="input-group-prepend">
                    <span class="input-group-text">Free Service Included</span>
                </div>
                <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"/>
            </div>
            <div class="input-group input-group-sm mg">
                <div class="input-group-prepend">
                    <span class="input-group-text">URL Image</span>
                </div>
                <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"/>
            </div>
            <br/>
            <div style="text-align: center; margin-bottom: 30px">
                <button type="submit" class="btn btn-success">
                    ADD
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
